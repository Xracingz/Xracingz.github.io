<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kit Personalizado - Pará Som e Iluminação</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
        body { background: #1a1a1a; color: #fff; display: flex; flex-direction: column; align-items: center; padding: 40px; }
        h1 { color: #FFA500; text-align: center; margin-bottom: 20px; font-size: 2.5em; }

        .container { max-width: 800px; width: 100%; background: #333; padding: 30px; border-radius: 8px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); }
        label { font-weight: bold; color: #ddd; margin-top: 15px; display: block; font-size: 1.2em; }
        input, textarea { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #666; border-radius: 4px; background: #222; color: #fff; font-size: 1em; }

        .btn-submit { width: 100%; padding: 14px; background-color: #FFA500; color: white; border: none; border-radius: 5px; font-size: 1.2em; margin-top: 20px; cursor: pointer; transition: background-color 0.3s; }
        .btn-submit:hover { background-color: #ff8c00; }
    </style>
</head>
<body>

    <h1>Monte seu Kit Personalizado 🛠️</h1>

    <div class="container">
        <form id="customKitForm">
            <label for="speakers">Caixas de Som 🎶:</label>
            <input type="number" id="speakers" placeholder="Quantidade de caixas de som" min="0">

            <label for="microphones">Microfones 🎤:</label>
            <input type="number" id="microphones" placeholder="Quantidade de microfones" min="0">

            <label for="lighting">Iluminação 💡:</label>
            <input type="text" id="lighting" placeholder="Tipos e quantidades de iluminação">

            <label for="other">Outros Itens 📦:</label>
            <textarea id="other" rows="3" placeholder="Descreva outros itens que deseja adicionar"></textarea>

            <button type="button" class="btn-submit" onclick="sendCustomKitToWhatsApp()">Enviar Kit Personalizado 📲</button>
        </form>
    </div>

    <script>
        function sendCustomKitToWhatsApp() {
            const speakers = document.getElementById("speakers").value || "Nenhum";
            const microphones = document.getElementById("microphones").value || "Nenhum";
            const lighting = document.getElementById("lighting").value || "Nenhum";
            const other = document.getElementById("other").value || "Nenhum";

            const message = `👋 Olá, gostaria de solicitar um orçamento personalizado para o meu evento.\n\n` +
                            `🔊 **Caixas de Som:** ${speakers}\n` +
                            `🎤 **Microfones:** ${microphones}\n` +
                            `💡 **Iluminação:** ${lighting}\n` +
                            `📦 **Outros Itens:** ${other}\n\n` +
                            `📞 Por favor, entre em contato. Obrigado!`;

            const whatsappUrl = `https://wa.me/5547997191945?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }
    </script>

</body>
</html>
