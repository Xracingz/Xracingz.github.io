<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - Par√° Som e Ilumina√ß√£o</title>
    <style>
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif; 
        }

        body { 
            background: #1a1a1a; 
            color: #fff; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 40px; 
        }

        h1 { 
            color: #FFA500; 
            text-align: center; 
            margin: 20px 0; 
            font-size: 3em; 
            text-shadow: 0px 0px 15px #FFA500, 0px 0px 30px #FFA500, 0px 0px 45px #FFA500;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        .container { 
            max-width: 800px; 
            width: 100%; 
            background: #333; 
            padding: 40px; 
            border-radius: 12px; 
            border: 4px solid #FFA500;
            box-shadow: 0 0 20px #ff6700, 0 0 40px #ff8c00, 0 0 60px #ffb000;
            margin-top: 30px;
        }

        label { 
            font-weight: bold; 
            color: #ddd; 
            margin-top: 15px; 
            display: block; 
            font-size: 1.2em; 
            text-shadow: 0px 0px 8px rgba(255, 165, 0, 0.7);
        }

        select { 
            width: 100%; 
            padding: 14px; 
            margin-top: 5px; 
            border: 2px solid #666; 
            border-radius: 6px; 
            background: #222; 
            color: #fff; 
            font-size: 1em; 
            box-shadow: inset 0px 0px 5px #FFA500;
            outline: none;
            transition: border 0.3s;
        }

        select:focus {
            border-color: #FFA500;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
        }

        .btn-submit { 
            width: 100%; 
            padding: 14px; 
            background: linear-gradient(45deg, #FFA500, #ff8c00);
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 1.2em; 
            margin-top: 20px; 
            cursor: pointer; 
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.7);
        }

        .btn-submit:hover { 
            background: linear-gradient(45deg, #ff8c00, #FFA500); 
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(255, 140, 0, 0.9);
        }

        @keyframes glow {
            from {
                text-shadow: 0px 0px 10px #FFA500, 0px 0px 20px #FFA500, 0px 0px 30px #ff8c00, 0px 0px 40px #ff6700;
            }
            to {
                text-shadow: 0px 0px 20px #FFA500, 0px 0px 30px #ff8c00, 0px 0px 40px #ffb000;
            }
        }
    </style>
</head>
<body>

    <h1>Escolha a Forma de Pagamento</h1>

    <div class="container">
        <form id="paymentForm">
            <label for="paymentMethod">M√©todo de Pagamento:</label>
            <select id="paymentMethod" required>
                <option value="50%">Pagar 50%</option>
                <option value="100%">Pagar Tudo</option>
                <option value="contact">Falar com o Prestador</option>
            </select>

            <button type="button" class="btn-submit" onclick="processPayment()">Finalizar Pagamento üì≤</button>
        </form>
    </div>

    <script>
        function processPayment() {
            const paymentMethod = document.getElementById("paymentMethod").value;

            // Coletar dados do evento (poderiam ser passados via URL ou sessionStorage, por exemplo)
            const name = sessionStorage.getItem("name");
            const phone = sessionStorage.getItem("phone");
            const eventDateTime = sessionStorage.getItem("eventDateTime");
            const eventLocation = sessionStorage.getItem("eventLocation");
            const packageSelected = sessionStorage.getItem("package");

            // Mensagem do WhatsApp
            let message = `üëã Ol√°, aqui est√£o os detalhes do pagamento:\n\n` +
                          `üë§ *Nome:* ${name}\n` +

                          `üìÖ *Data e Hora:* ${eventDateTime}\n` +
                          `üìç *Local:* ${eventLocation}\n` +
                          `üé∂ *Pacote Escolhido:* ${packageSelected}\n` +
                          `üí∞ *Forma de Pagamento:* ${paymentMethod}\n\n` +
                          `Por favor, confirme o pagamento. Obrigado!`;

            // Redirecionar para o link do pagamento real (exemplo)
            if (paymentMethod === "50%") {
                // Redirecionar para o pagamento de 50%
                window.location.href = "link_do_pagamento_50";
            } else if (paymentMethod === "100%") {
                // Redirecionar para o pagamento total
                window.location.href = "link_do_pagamento_total";
            } else {
                // Falar com o prestador
                const whatsappUrl = `https://wa.me/5547997191945?text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, '_blank');
            }
        }
    </script>

</body>
</html>
